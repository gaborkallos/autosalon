<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AUTO SALON</title>
    <link rel="stylesheet" type="text/css" href="static/css/modal.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Other scripts -->
    <script src="static/javascript/loginscript.js" defer></script>
    <script src="static/javascript/main.js" defer></script>
</head>
<body class="small">
<nav class="navbar navbar-expand-lg navbar-default">
    <span class="navbar-brand" href="#">AutoSalon</span>
    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <button id="loginbtn" class="btn-primary" onclick="document.getElementById('loginmodal').style.display='block'">
                    Login
                </button>
            </li>
            <li class="nav-item">
                <button id="logoutbtn" class="btn-warning" onclick="logout()">Logout</button>

            </li>
        </ul>
        <h5 class="navbar-text" id="loginFalse" style="display: block">
            You are not logged in
        </h5>
        <h5 class="navbar-text" id="loginTrue" style="display: none">
            NAME
        </h5>
    </div>
</nav>


<div class="container">
    <h1 class="text-center coloring-white">Our Cars</h1>
    <table class="table table-default table-hover planets">
        <thead>
        <tr>
            <th class="text-center">Id</th>
            <th class="text-center">Manufacture</th>
            <th class="text-center">Model</th>
            <th class="text-center">Year</th>
            <th class="text-center">Price (EUR)</th>
            <th class="text-center">Administrator</th>
        </tr>
        </thead>
        <tfoot id="board" style="display: none">
        <tr>
            <td>id</td>
            <td>manufacture</td>
            <td>model</td>
            <td>year_of_manufacture</td>
            <td>price</td>
            <td>administrator</td>
        </tr>
        </tfoot>
    </table>
</div>
<!-- MODAL FOR LOGIN -->
<div id="loginmodal" class="modal">
    <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="username" required>
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" required>
        <button class="btn-success" type="button" onclick="login()">
            Login
        </button>
        <button class="btn-danger" type="button"
                onclick="document.getElementById('loginmodal').style.display='none'" class="cancelbtn">
            Cancel
        </button>
    </div>


</body>
</html>
